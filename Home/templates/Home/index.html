<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Web App</title>


    {% load static %}
    <link rel="stylesheet" href="{% static 'Home/css/home.css' %}">

    {% block style %}

    {% endblock style %}


</head>

<body>
    <header>
        <div class="logo">
            {% load static %}
            <img src="{% static 'Home/images/companylogo.png' %}" alt="Logo">
        </div>
        <nav class="navbar">
            <div class="navbar-toggle" id="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="navbar-links" id="navbar-links">
                <li><a href="/">Home</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="#contectus">Contact Us</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="subbody">
        
        {% block main %}
        <main>

            <div class="background-image">
                <div class="box-container">

                    <a href="{% url 'courses' %}">
                        <div class="box">Courses</div>
                    </a>

                    <div class="box">Teachers</div>
                    <div class="box">Tests</div>
                    <div class="box">Live Classes</div>
                    <div class="box">Live Recorded Sessions</div>
                    <div class="box">Box 6</div>
                </div>
            </div>
        </main>
        {% endblock main %}

        <div class="content1">
            <section id="aboutus">
                <h2>About Us</h2>
                <!-- <p>This is content for About Us. Scroll or click on the navbar to navigate.</p> -->
            </section>
            <section id="contectus">
                <h2>Contact Us</h2>
                <!-- <p>This is content for Contact Us. Scroll or click on the navbar to navigate.</p> -->
            </section>
            <section id="register">
                <h2>Register</h2>
                <!-- <p>This is content for Register. Scroll or click on the navbar to navigate.</p> -->
            </section>
        </div>




        <script>
            // JavaScript to toggle the navbar on smaller screens
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarLinks = document.getElementById('navbar-links');

            navbarToggle.addEventListener('click', () => {
                navbarLinks.classList.toggle('active');
            });
        </script>
    </div>

</body>

</html>
